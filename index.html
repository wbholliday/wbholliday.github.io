---
layout: default
---

<div class="home">
  
  {% for intro in site.intros %}
    <h1 class="page-heading">{{ intro.title }}</h1>
    {{ intro.content }}
  {% endfor %}  

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
